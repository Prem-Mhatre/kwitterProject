<!DOCTYPE html>
<html>
<head>
	<title>Kwitter</title>
<link href="https://fonts.googleapis.com/css?family=Yeon+Sung&display=swap" rel="stylesheet"><meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

<link rel="stylesheet" type="text/css" href="style.css">
<script src="kwitter.js"></script>
</head>
<body>
	<div class="box">
		<div class="brand">
			<center>
				<h1 class="header">
					kwitter
					<sup>
						<img src="m2.png" alt="logo">
					</sup>
				</h1>
				<img class="logo" src="logo.png" alt="logo">
				<h3 class="text-capitalize">See what is happening in the world right now</h3>
				<h4 class="text-capitalize">Join Kwitter today</h4>
			</center>
		</div>
		<div class="login">
			<center>
				<h1 class="login_header">Login</h1>
				<input type="text" placeholder="User Name" id="user_name" class="form-control">
				<br>
				<button class="btn btn-primary" id="login_button" onclick="addUser()">Login</button>
			</center>
		</div>
	</div>
</body>
</html>
